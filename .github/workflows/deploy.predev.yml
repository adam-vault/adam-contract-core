name: Deploy Predev
on:
  push:
    tags:    
      - 'v[0-9].[0-9]+.[0-9]+\-predev\-*'

concurrency:
  group: goerli-deployment

jobs:
  config-network-const:
    runs-on: ubuntu-latest
    steps:
      - uses: jungwinter/split@v2
        id: split
        with:
          msg: ${{ github.ref_name }}
          separator: '-'
      - name: Configuration for etherum-dev
        if: ${{ steps.split.outputs._2 == 'etherum'}}
        run: |
          echo "LIB_CONSTANT_NETWORK=goerli" >> $GITHUB_OUTPUT \
          && echo "CONTRACT_DEPLOY_NETWORK=goerli-dev" >> $GITHUB_OUTPUT \
      - name: Configuration for arbitrum-dev
        if: ${{steps.split.outputs._2 == 'arbitrum'}}
        run: |
          echo "LIB_CONSTANT_NETWORK=arbitrum-goerli" >> $GITHUB_OUTPUT \
          && echo "CONTRACT_DEPLOY_NETWORK=arbitrum-goerli-dev" >> $GITHUB_OUTPUT \
  deploy-contracts:
    name: Deploy
    uses: ./.github/workflows/reusable-deploy-contracts.yml
    with:
      GIT_REF: ${{ github.ref_name }}
      LIB_CONSTANT_NETWORK: ${{ jobs.config-network-const.outputs.LIB_CONSTANT_NETWORK }}
      CONTRACT_DEPLOY_NETWORK: ${{ jobs.config-network-const.outputs.CONTRACT_DEPLOY_NETWORK }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      RINKEBY_URL: ${{ secrets.RINKEBY_URL }}
      KOVAN_URL: ${{ secrets.KOVAN_URL }}
      GOERLI_URL: ${{ secrets.GOERLI_URL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      GH_PAT: ${{ secrets.GH_PAT }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
