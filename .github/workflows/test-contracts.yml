name: Test Contracts
on:
  push:
    branches: [$default-branch]
    paths:
      - "contracts/**"
      - "test/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "contracts/**"
      - "test/**"

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.0
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm run test

